{% extends "model-page.html" %}
{% block content %}
<h2 class="text-center">Digite seus dados</h2>
<div class=container">
    <div class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12 rounded">

                <form action="cadastro" method="POST">{% csrf_token %}
                    <div class="row">

                        <div class="col form-group">
                            <label for="nome" class="control-label">Nome</label>
                            <input id="nome" class="form-control" placeholder="Digite seu Nome..." type="text"
                                   required name="first_name">
                            <div class="text-warning font-italic"><small>{{ form.first_name.0 }}</small></div>

                        </div>

                        <div class="col form-group">
                            <label for="cidade" class="control-label">Cidade</label>
                            <input id="cidade" class="form-control" placeholder="Ex.: Ribeirão Preto" type="text"
                                   required name="cidade">
                            <div class="text-warning font-italic"><small>{{ cidade }}</small></div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col form-group">
                            <label for="username" class="control-label">Username</label>
                            <input id="username" class="form-control" placeholder="Username" type="text"
                                   pattern="^[A-z0-9]{1,}$" data-error="Por favor, informe um username." required
                            name="username">
                            <div class="text-warning font-italic"><small>{{ form.username.0 }}</small></div>
                        </div>
                        <div class="col form-group">
                            <label for="email" class="control-label">Email</label>
                            <input id="email" class="form-control" placeholder="Digite seu E-mail" type="email"
                                   data-error="Por favor, informe um e-mail correto." required
                            name="email">
                            <div class="text-warning font-italic"><small>{{ form.email.0 }}</small></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua Senha..."
                               data-minlength="6" required name="password">
                            <div class="text-warning font-italic"><small>{{ form.password.0 }}</small></div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-error="Você deve marcar este campo!" required>
                                Aceito o envio de minha senha por e-mail.
                            </label>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col form-group text-center">
                            <a href="/">
                                <button type="button" class="btn btn-outline-danger my-2 my-sm-0" type="voltar">VOLTAR</button>
                            </a>
                        </div>

                        <div class="col form-group text-center">
                            <input type="submit" class="btn btn-outline-success my-2 my-sm-0"
                                   value="CADASTRAR">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
